<h4>Usuários</h4>

<p-table [value]="usuarios" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Nome de usuário</th>
            <th> </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>          
            <td>{{ user.username }}</td>
            <td>
                <div class="flex">
                    <button pButton pRipple type="button" icon="pi pi-lock" (click)="editarUsuario(user.id)"
                        class="p-button-rounded p-button-text p-button-primary"></button>                
                    
                    <validar-exclusao (entityDeleted)="getUsuarios()"
                    [entity]="user" [key]="'deleteAtivo'" [service]="userService">

                    </validar-exclusao>

                    
                </div>

            </td>
        </tr>
    </ng-template>
</p-table>
