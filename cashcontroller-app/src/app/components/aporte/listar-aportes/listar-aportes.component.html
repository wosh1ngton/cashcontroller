<p-confirmDialog key="deleteAporte" />
<div class="p-2">
    <p-button label="Cadastrar Aporte" (click)="showDialogCadastrarAporte()"></p-button>
</div>
<div>
    

    <p-table [value]="aportesTabela" [scrollable]="true" scrollHeight="400px" styleClass="p-datatable-sm"
        [tableStyle]="{ 'min-width': '100%', 'border': '1px solid #ccc' }">
        <ng-template pTemplate="header">
            <tr>
                <th> Data </th>
                <th> Valor </th>
                <th> Resultado </th>
                <th> Opções </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData>
            <tr>
                <td> {{ rowData['dataAporte'] | date: 'dd/MM/yyyy'}} </td>
                <td> {{ rowData['valorAporte'] | currency:'BRL' }} </td>
                <td> {{ rowData['resultadoMes'] | currency:'BRL' }} </td>
                <td class="p-0">
                    <div class="flex p-0">
                        <editar [componente]="CadastrarAporteComponent" [service]="aporteService"
                            (entityEditada)="listarAportesTabela()" [entity]="rowData">
                        </editar>

                        <validar-exclusao [entity]="rowData" [key]="'deleteAporte'" (entityDeleted)="listarAportesTabela()"
                            [service]="aporteService">
                        </validar-exclusao>

                    </div>

                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<div class="flex">
    

    <div>
        <p class="pl-3 font-bold"> Gráfico de Aportes </p>
        
        <div class="card" style="width: 110rem;">
            <p-chart type="bar" [data]="dataGrafico" [options]="optionsGrafico"  />
        </div>
    </div>
</div>
