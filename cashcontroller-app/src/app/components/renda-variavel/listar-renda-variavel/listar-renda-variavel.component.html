<p-button (click)="showDialog()" icon="pi pi-external-link" label="Cadastrar"></p-button>
<p-table 
[columns]="cols"
[value]="operacoes"  [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{ col.header }}
            </th>
            <th>
                Opções
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-operacao let-columns="columns">
        <tr>
            <td>
                {{operacao.ativoDto.nome}}
            </td>  
            <td>
                {{operacao.quantidadeNegociada}}
            </td>    
            <td>
                {{operacao.dataOperacao | date: 'dd/MM/yyyy'}}
            </td> 
            <td>
                {{operacao.valorUnitario | currency:'BRL'}}
            </td>  
            <td>
                {{operacao.tipoOperacaoDto.nome }}
            </td> 
            <td>
                {{operacao.valorCorretagem | currency:'BRL'}}
            </td>
            <td>
                {{operacao.id}}
            </td>                    
        </tr>
       
    </ng-template>
</p-table>
